box: node

build:
  steps:
    - npm-install
    - hgen/gulp
    - arjen/hugo-build@1.8.3:
      version: "0.14"
    - samueldebruyn/minify:
      css: false
      js: false

deploy:
  steps:
    - s3sync:
      key_id: $KEY
      key_secret: $SECRET
      bucket_url: $URL
      source_dir: public/
      opts: --add-header=Cache-Control:max-age=604800