    {{ range first 10 .Data.Pages }}
        {{ if eq .Type "article" }}
            <article class="article">
                <h1><a href="{{ .Permalink }}" class="article__title">{{ .Title }}</a></h1>
                <div class="article__content">
                    {{ .Summary }}
                </div>
                {{ if .Truncated }}
                <a href="{{ .Permalink }}" class="article__read-more">Read the full article</a>
                {{ end }}
            </article>
        {{ end }}
    {{ end }}
