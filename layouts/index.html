{{ partial "header.html" . }}
    <main>
        <div class="content">
            {{ range first 10 .Data.Pages }}
            {{ if eq .Type "articles" }}
            <article class="article">
                <h1><a href="{{ .Permalink }}" class="article__title">{{ .Title }}</a></h1>
                <div class="article__byline">
                    <time
                        datetime="{{ .PublishDate.Format "2006-01-02"}}"
                        title="{{ .PublishDate.Format "Mon, Jan 2, 2006" }}"
                    >
                        {{ .PublishDate.Format "Mon, Jan 2, 2006" }}
                    </time>
                </div>
                <div class="article__content">
                    {{ .Summary }}
                </div>
                {{ if .Truncated }}
                <a href="{{ .Permalink }}" class="article__read-more">Read the full article</a>
                {{ end }}
            </article>
            {{ end }}
            {{ end }}
        </div>
        <aside class="sidebar sidebar--fixed">
            {{ partial "author.html" . }}
        </aside>
    </main>
{{ partial "footer.html" . }}
